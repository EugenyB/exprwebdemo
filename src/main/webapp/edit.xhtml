<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Edit Expression</title>
    </h:head>
    <h:body>
        <h:outputText value="#{expressionBean.message}" style="color: red"/>
        <h:form>
            <h:outputLabel for="expr" value="Edit expression"/>
            <h:inputText value="#{expressionBean.editExpression.expression}" id="expr"/>
            <h:commandButton value="Finish" action="#{expressionBean.finishEdit()}"/>
            <h:commandButton value="Cancel" action="index"/>
        </h:form>
    </h:body>
</f:view>
</html>
